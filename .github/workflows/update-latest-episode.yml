name: Update Latest Episode Data

on:
  push:
    branches: [main, master]
    paths:
      - 'content/episodes/**'
  schedule:
    # Run daily at 6 AM UTC to check for new Fountain episodes
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-episode-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install rss-parser

      - name: Fetch Fountain RSS and update data
        run: node scripts/update-episode-data.js

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/latest_episode.json data/fountain_rss.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Auto-update episode data from Fountain RSS"
          git push
