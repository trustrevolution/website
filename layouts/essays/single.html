{{ define "main" }}
<article class="essay-page" data-pagefind-body>
  <div class="container container-narrow">
    {{ partial "breadcrumb.html" (dict "href" "/essays/" "label" "Essays") }}

    <header class="essay-header fade-in">
      <h1>{{ .Title }}</h1>
      <div class="essay-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      </div>
    </header>

    <div class="essay-content fade-in delay-1">
      {{ .Content }}
    </div>

    {{ partial "prev-next-nav.html" (dict "page" . "label" "Essay navigation" "delay" "2") }}
  </div>
</article>

{{ partial "email-signup.html" . }}
{{ end }}
