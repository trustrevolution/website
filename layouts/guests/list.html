{{ define "main" }}
<section class="section">
  <div class="container">
    <header class="section-header-intro fade-in">
      <h1>Guests</h1>
      <p>{{ len .Data.Terms }} brilliant minds</p>
    </header>

    <div class="guest-grid fade-in delay-1">
      {{ range .Data.Terms.Alphabetical }}
      <article class="guest-card">
        <a href="{{ .Page.RelPermalink }}" class="card-link">
          <h2>{{ .Page.Title }}</h2>
          <p class="episode-count">{{ len .Pages }} episode{{ if gt (len .Pages) 1 }}s{{ end }}</p>
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
