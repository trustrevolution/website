[build]
  publish = "public"
  command = "npm ci && npm run generate:og && hugo --gc --minify && npx pagefind --site public"

[build.environment]
  HUGO_VERSION = "0.154.1"

[context.production.environment]
  HUGO_ENV = "production"

# Convenience redirects
[[redirects]]
  from = "/rss"
  to = "/index.xml"
  status = 200

[[redirects]]
  from = "/podcast"
  to = "/episodes/"
  status = 301

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Permitted-Cross-Domain-Policies = "none"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# HTML caching (shorter TTL for dynamic content)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600"

# JavaScript caching
[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS caching
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS headers for Nostr identity verification
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# Font caching
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Image caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
